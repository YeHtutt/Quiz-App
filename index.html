<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <!--bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>


<body onload="init()">


    <!-- As a heading -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <h1>QuizApp</h1>
            </span>
        </div>
    </nav>


    <div class="container">
        <div class="card quiz-card">
            <img src="img/question-mark.jpg" id="header-image" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">25%</div>
            </div>


            <div class="card-body" id="endScreen" style="display: none; "> <!--Wenn Alle QuizFragen durch sind wird diese Seite gezeigt-->
                <!--hier mit Absicht html style display none hinzugefügt-->
                <div class="endScreen-bg">
                    <div class="text-center endScreenText-design">
                        Quiz beendet!
                    </div>

                    <div class="text-center endScreenText-design">
                        Du hast <b id="amount-of-right-questions">xxx</b> Fragen von <b
                            id="amount-all-questions">xxx</b> richtig beantwortet.
                    </div>

                    <div class="button-row">
                        <button class="btn btn-primary" onclick="restartGame()">Erneut spielen</button>
                    </div>
                </div>
            </div>

            

            <div class="card-body" id="questionBody">  <!--Beim Start oder Neustart wird diese Seite gezeigt (Body mit Fragen Quizs)-->
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="questions-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <!--button ist beim default disabled,erst nach dem ein Antwort ausgewählt wurde enabled (siehe in Function -answer()) -->
                    <button type="button" class="btn btn-primary" id="next-button" onclick="nextQuestion()"
                        disabled>nächste Fragen</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
